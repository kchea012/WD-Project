<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Water Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <img src="img/logo.png" alt="Charity Water Logo">
    <button class="join-btn">Join US!</button>
  </div>
  <section class="hero">
    <div class="text">
      <h1>
        $10 Can Be the Difference<br>
        Between <span class="orange">Dirty Water</span> and a <span class="blue">New Beginning</span>.
      </h1>
      <p>
        Every donation—no matter the size—brings clean, life-changing water to people in need. 100% goes straight to the field, and you'll see exactly where your money goes.
      </p>
      <div class="cta-box">
        <span>Be the Change for the next generation</span>
        <button>Donate Now</button>
      </div>
    </div>
    <img src="img/SmilingChild.jpg" alt="Smiling Child with Water" style="max-width: 400px; width: 100%; height: auto; border-radius: 8px;">
    <div class="diagonal"></div>
  </section>
</body>
</html>
